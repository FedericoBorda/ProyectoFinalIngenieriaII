<!DOCTYPE html>
<html xmlns:th="http://thymeleof.org">
<head>
<meta charset="UTF-8" />
<title th:text="${tituloform}"></title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>



	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${tituloform}"></h1>

		<form th:action="@{/formpaciente}" th:object="${paciente}">
			<table class="table table-striped">
				<thead>
					<tr>
						<td>DNI</td>
						<td><input type="number" th:field="*{dni_paciente}"/></td>
					</tr>
					<tr>
						<td>Nombre</td>
						<td><input type="text" th:field="*{nombre_paciente}"/></td>
					</tr>
					<tr>
						<td>Apellido</td>
						<td><input type="text" th:field="*{apellido_paciente}"/></td>
					</tr>
					<tr>
						<td>Fecha de Nacimiento</td>
						<td><input type="date" th:field="*{fecha_nacimiento_pa}"/></td>
					</tr>
					<tr>
						<td>Sexo</td>
						<td><input type="text" th:field="*{sexo_paciente}"/></td>
					</tr>
					<tr>
						<td>Dirección</td>
						<td><input type="text" th:field="*{direccion_paciente}"/></td>
					</tr>
					<tr>
						<td>Teléfono</td>
						<td><input type="number" th:field="*{tel_paciente}"/></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><<input type="email" th:field="*{email_paciente}"/>/td>
					</tr>
					<tr>						
						<td></td>
					</tr>
					
				</thead>

				<tbody>
					<tr th:each="paciente: ${pacientes}">
						<td th:text="${paciente.dni_paciente}"></td>
						<td th:text="${paciente.nombre_paciente}"></td>
						<td th:text="${paciente.apellido_paciente}"></td>
						<td th:text="${paciente.fecha_nacimiento_pa}"></td>
						<td th:text="${paciente.sexo_paciente}"></td>
						<td th:text="${paciente.direccion_paciente}"></td>
						<td th:text="${paciente.tel_paciente}"></td>
						<td th:text="${paciente.email_paciente}"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
